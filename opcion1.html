<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Empleado</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <div id="principal">
        <h1>Formacion Academica</h1>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required><br><br>

            <label for="nivel1">Educacion Primaria:</label>
            <input type="text" id="nivel1" required><br><br>

            <label for="nivel2">Educacion Secundaria:</label>
            <input type="text" id="nivel2" required><br><br>

            <label for="nivel3">Educacion Superior:</label>
            <input type="text" id="nivel3" required><br><br>

            <button type="submit">Guardar</button>
        </form>
    </div>

    <script src="js/funciones.js"></script>
</body>
</html>
